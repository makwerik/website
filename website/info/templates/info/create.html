{% extends 'main/general.html' %}


{% block title %}Добавить информацию о змейке{% endblock %}

{% block content %}
    <div class="features">
        <h1>Добавить информацию о змейке</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.text }}<br>
            {{ form.date }}<br>
            <span>{{ eror }}</span>
            <button class="btn btn-success" type="submit">Добавить</button>

        </form>
    </div>
{% endblock %}
